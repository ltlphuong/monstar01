<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/d06c5810b5.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header -->
    <header>
        <div class="header-logo">
            <a href="#">
                <img src="/images/logo.png" alt="logo">
                <span>International Site</span>
            </a>
        </div>
        <!-- search -->
        <div class="header-search">
                <input type="text" name="input" placeholder="converse">
            <div class="item">
                <i class="fas fa-search"></i>
            </div>
        </div>
        <div class="header-information">
            <div class="infor-item">
                <i class="far fa-user"></i>
            </div>
            <div class="infor-item heart">
                <i class="far fa-heart"></i>
                <span>0</span>
            </div>
            <div class="infor-item bag">
                <i class="fas fa-shopping-bag"></i>
                <span>0</span>
            </div>
            <div class="infor-item">
                <i class="fas fa-headphones-alt"></i>
            </div>
            <div class="infor-item flagvietnam">
                <img src="/images/flagvietnam.png" alt="flagvietnam">
            </div>
        </div>
    </header>
</body>
</html>
